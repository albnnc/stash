<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stash</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="dist/bundle.js"></script>
  </head>
  <body>
    <section id="input" class="hero is-light is-fullheight">

        <div class="container has-text-centered">
          <h1 class="title">Выберите данные</h1>
          <h2 class="subtitle">(текстовый файл)</h2>
          <a class="button is-primary"><i class="fa fa-upload"></i></a>
          <input type="file" hidden>
        </div>
      </div>
    </section>

    <div id="data" hidden>
      <section class="hero is-dark">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">0</h1>
            <h2 class="subtitle">изображения(ий) обработано</h2>
          </div>
        </div>
      </section>

      <section class="container">
        <br>
        <table class="table is-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Номер работы</th>
              <th>Число продаж</th>
              <th>Сумма выплат, USD</th>
              <th>Последняя продажа</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
            <tr>
              <th>#</th>
              <th>Номер работы</th>
              <th>Число продаж</th>
              <th>Сумма выплат, USD</th>
              <th>Последняя продажа</th>
            </tr>
          </tfoot>
        </table>
      </section>
    </div>
  </body>
</html>
